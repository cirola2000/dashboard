<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>

		<p:panel header="Hello World">
			<h:panelGrid columns="2" cellpadding="4" style="width: 60%; ">
				<h:outputText value="First Name: " />
				<p:inputText value="#{helloWorld.firstName}" />

				<h:outputText value="Last Name: " />
				<p:inputText value="#{helloWorld.lastName}" />

				<p:commandButton value="Submit" update="display"
					oncomplete="PF('dlg').show()" />

			</h:panelGrid>
		</p:panel>
		<p:panel>
			<h:panelGrid>
				<p:columnGroup>

				</p:columnGroup>
				<p:colorPicker></p:colorPicker>
			</h:panelGrid>
		</p:panel>

		<p:dialog header="Greeting" widgetVar="dlg" modal="true"
			resizable="false">
			<h:panelGrid id="display" columns="1" cellpadding="4">
				<h:outputText value="#{helloWorld.showGreeting()}" />


			</h:panelGrid>
		</p:dialog>
		<p:layout style="min-width:400px;min-height:200px;">
			<p:layoutUnit position="west" resizable="true" size="100"
				minSize="40" maxSize="200">
        West
    </p:layoutUnit>

			<p:layoutUnit position="center">
        <h:outputText value="#{helloWorld.showNews()}"></h:outputText>
    </p:layoutUnit>
		</p:layout>
		<h:form>
			<p:outputPanel deferred="true">
				<h3>Loaded after page load.</h3>
				<p>Lorem ipsum dolor sit amet...</p>
			</p:outputPanel>

			<div style="height: 600px"></div>

			<p:outputPanel deferred="true" deferredMode="visible">
				<h3>Loaded after the panel becomes visible on page scroll.</h3>
				<p>Lorem ipsum dolor sit amet...</p>
			</p:outputPanel>
		</h:form>
	</h:form>
</h:body>
</html>
